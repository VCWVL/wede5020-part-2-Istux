<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Defines character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes page responsive -->
  <title>Enquiry - The Green Basket</title> <!-- Page title -->
  <style>
    body {
      font-family: Arial, sans-serif; /* Default font */
      margin: 0;
      padding: 0;
      background: url("images/high-angle-shot-meadow-covered-with-grass-sunset.jpg") center center no-repeat; /* Background image */
      background-size: cover; /* Makes image cover full screen */
      background-attachment: fixed; /* Keeps background steady on scroll */
      color: white; /* Text color */
    }

    header, footer {
      background: rgba(0,0,0,0.6); /* Semi-transparent black background */
      padding: 1em 2em; /* Spacing inside header/footer */
    }

    nav a {
      margin: 0 0.5em; /* Space between links */
      text-decoration: none; /* Removes underline */
      color: #d9fdd3; /* Light green color */
      font-weight: bold; /* Bold links */
    }

    main {
      padding: 2em; /* Inner spacing */
      background: rgba(0,0,0,0.5); /* Semi-transparent overlay for readability */
      border-radius: 12px; /* Rounded corners */
      margin: 2em; /* Outer spacing */
    }

    h1, h2 {
      color: #d9fdd3; /* Headings in light green */
    }

    label {
      color: #d9fdd3; /* Light green labels */
      font-weight: bold; /* Bold text */
      display: block; /* Each label on new line */
      margin-top: 1em; /* Space above label */
      margin-bottom: 0.3em; /* Space below label */
    }

    input[type="text"], 
    input[type="email"], 
    input[type="tel"], 
    textarea {
      width: 100%; /* Full width */
      max-width: 500px; /* Limit width */
      padding: 10px; /* Inner spacing */
      border: 1px solid #d9fdd3; /* Green border */
      border-radius: 6px; /* Rounded corners */
      font-size: 1em; /* Normal font size */
      background: rgba(255,255,255,0.1); /* Semi-transparent input bg */
      color: white; /* White text inside */
    }

    textarea {
      resize: vertical; /* Allow vertical resizing only */
    }

    input[type="submit"] {
      margin-top: 1em; /* Space above button */
      background: #2d572c; /* Dark green button */
      color: #fff; /* White text */
      border: none; /* Remove default border */
      padding: 12px 28px; /* Button size */
      border-radius: 6px; /* Rounded button corners */
      cursor: pointer; /* Pointer on hover */
      font-size: 1em; /* Normal font */
    }

    input[type="submit"]:hover {
      background: #4e944f; /* Lighter green on hover */
    }

    footer {
      text-align: center; /* Center align text */
      font-size: 0.9em; /* Slightly smaller text */
      color: #d9fdd3; /* Greenish footer text */
    }
  </style>
</head>
<body>
  <!-- Header with site title and navigation menu -->
  <header>
    <h1>The Green Basket</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About Us</a> |
      <a href="products.html">Products</a> |
      <a href="enquiry.html">Enquiry</a> |
      <a href="contact.html">Contact</a>
    </nav>
    <hr>
  </header>

  <!-- Main content with enquiry form -->
  <main>
    <h2>Enquiry Form</h2>
    <p>Please complete the form below and we will get back to you shortly:</p>
    <form>
      <!-- Name input -->
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name">

      <!-- Email input -->
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email">

      <!-- Phone input -->
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone">

      <!-- Enquiry message -->
      <label for="message">Your Enquiry:</label>
      <textarea id="message" name="message" rows="5"></textarea>

      <!-- Submit button -->
      <input type="submit" value="Submit">
    </form>
  </main>

  <!-- Footer section -->
  <footer>
    <hr>
    <p>&copy; 2025 The Green Basket | Kwazulu-Natal, South Africa</p>
  </footer>
</body>
</html>
