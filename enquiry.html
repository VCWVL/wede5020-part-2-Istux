<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Defines character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes page responsive -->
  <title>Enquiry - The Green Basket</title> <!-- Page title -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header with site title and navigation menu -->
  <header>
    <h1>The Green Basket</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About Us</a> |
      <a href="products.html">Products</a> |
      <a href="enquiry.html">Enquiry</a> |
      <a href="contact.html">Contact</a>
    </nav>
    <hr>
  </header>

  <!-- Main content with enquiry form -->
  <main>
    <h2>Enquiry Form</h2>
    <p>Please complete the form below and we will get back to you shortly:</p>
    <form>
      <!-- Name input -->
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name">

      <!-- Email input -->
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email">

      <!-- Phone input -->
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone">

      <!-- Enquiry message -->
      <label for="message">Your Enquiry:</label>
      <textarea id="message" name="message" rows="5"></textarea>

      <!-- Submit button -->
      <input type="submit" value="Submit">
    </form>
  </main>

  <!-- Footer section -->
  <footer>
    <hr>
    <p>&copy; 2025 The Green Basket | Kwazulu-Natal, South Africa</p>
  </footer>
</body>
</html>
